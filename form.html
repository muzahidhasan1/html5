<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        label{
            display: block;

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name "></label>
                <label for="email">Your Email:
                    <input type="email" placeholder="Your email" name="" id="email">
                </label>
                <label for="Phone"> Your Phone:
                    <input type="text" id="Phone" placeholder="Your Phone Number">
                </label>
                <fieldset>
                    <legend>Pick up a pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="bhapa">
                        <input type="radio" name="pitha" id="bhapa">Bhapa
                    </label>
                    <label for="Dudh puli">
                        <input type="radio" name="pitha" id="dudh puli">Dudh puli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more votta</legend>
                    <label for="shorisha">
                        <input type="checkbox" name="votta" id="shorisha">shorisha
                    </label>
                    <label for="kalo jira">
                        <input type="checkbox" name="votta" id="kalo jira">kalo jira
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="votta" id="sutki">sutki
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instraction</legend>
                    <textarea name="" id="" cols="20" rows="8"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="submit">
            </form>
        </section>

    </main>
    <footer>
